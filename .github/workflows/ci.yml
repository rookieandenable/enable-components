name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout master
        uses: actions/checkout@master

      - name: build
        run: |
          npm install
          npm run build-storybook

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        env:
          branch: gh-pages
          folder: storybook-static